version: '3.4'

services:
  apigateway:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "9001:80"

  apiappshop:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "9002:80"

  sql-server-db:
    container_name: sql-server-db
    image: mcr.microsoft.com/mssql/server:2017-latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "123_change_this_password"
      ACCEPT_EULA: "Y"
